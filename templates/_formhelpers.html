
{% macro render_field(field) %}
<div class='form-group'>
  <span class="col-form-label">{{ field.label }}</span>
  <span class={{field.id}}>{{ field(class_="form-control text-input")|safe  }} </span>
</div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
