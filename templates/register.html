{% extends 'base.html' %}
{% block HEAD %}<title>Register</title>{% endblock %}
{% block BODY %}
{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <p><input type=submit value=Register>
</form>

{% endblock %}
